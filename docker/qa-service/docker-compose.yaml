version: '2'
services:
    qa:
        image: yutiansut/qa-jupyter:latest
        container_name: qajupyter
        networks: 
            qanetwork:
                ipv4_address: 172.19.0.3
        ports:
            - "8888:8888"
        environment:
          - MONGODB=mgdb
          - QARUN=qaweb
        volumes:
            - qacode:/home
        restart: always

    # qacron:
    #     image: barretthugh/qa-cron
    #     environment:
    #         - MONGODB=mgdb
    #     restart: always

    qaweb_run:
        image: yutiansut/qarun
        container_name: qarun
        networks: 
            qanetwork:
                ipv4_address: 172.19.0.4
        ports:
            - "8010:8010"
        environment:
          - MONGODB=mgdb
          - QAPUBSUB_IP=qaeventmq
          - QAPUBSUB_PORT=5672
          - QAPUBSUB_USER=admin
          - QAPUBSUB_PWD=admin
          - QARUN_AMQP=amqp://admin:admin@qaeventmq:5672//
        restart: always
        depends_on:
          - qaeventmq

    mgdb:
        image: mongo:4.1.3
        ports:
            - "27017:27017"
        environment:
            - TZ=Asia/Shanghai
            - MONGO_INITDB_DATABASE=quantaxis
        volumes:
            - qamg:/data/db
        networks: 
            qanetwork:
                ipv4_address: 172.19.0.2
        restart: always


    qaeventmq:
        image: yutiansut/qaeventmq:latest
        ports: 
            - "15672:15672"
            - "5672:5672"
            - "4369:4369"
        networks: 
            qanetwork:
                ipv4_address: 172.19.0.5
        restart: always
volumes:
    qamg:
        external:
            name: qamg
    qacode:
        external:
            name: qacode
networks:
    qanetwork:
        ipam:
            config:
            - subnet: 172.19.0.0/24
              gateway: 172.19.0.1